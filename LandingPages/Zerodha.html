<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zerodha Landing Clone</title>
  <link rel="stylesheet" href="Zerodha.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section class="Container">
    <header class="header">
      <img src="https://zerodha.com/static/images/logo.svg" width="125px" alt="logo">
      <div class="menu-item">
        <label>Signup</label>
        <label>About</label>
        <label>Pricing</label>
        <label>Support</label>
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </header>
    <img src="https://zerodha.com/static/images/landing.png" width="1000px" alt="hero-image">
    <div class="bottom-div">
      <h1>Invest in everything</h1>
      <p>Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</p>
      <button class="btn">Sign Up now</button>
    </div>
  </section>
  
</body>
</html>
